<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Error</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: "Georgia", "Times New Roman", serif;
        margin: 0;
        padding: 40px;
        background: #f5f1e8;
        color: #2b2b2b;
      }
      .card {
        max-width: 720px;
        margin: 0 auto;
        padding: 28px 32px;
        background: #fffaf0;
        border: 2px solid #2b2b2b;
        box-shadow: 6px 6px 0 #2b2b2b;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
        letter-spacing: 0.5px;
      }
      p {
        margin: 8px 0;
        line-height: 1.5;
      }
      .hint {
        margin-top: 16px;
        padding-top: 12px;
        border-top: 1px dashed #2b2b2b;
        font-size: 14px;
      }
      code {
        background: #f0e6d6;
        padding: 2px 6px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Page Not Found</h1>
      <p>We could not find the page you requested.</p>
      <p>Please check the URL and try again.</p>
      <div class="hint">
        <p>Tip: valid endpoints start with <code>/api/audit</code>.</p>
      </div>
    </div>
  </body>
</html>
